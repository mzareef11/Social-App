<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;" class="container">
        <h1>Home</h1>
        <button id="email-button">Verify Email</button>
        <button id="logout-btn">Logout</button>
    </div>

    <form id="form" class="text-center mt-5">
        <input type="text" name="" id="title" placeholder="title" />
        <input type="text" name="" id="description" placeholder="description" />
        <button type="submit">Submit</button>
    </form>

    <div id="card" class="container mt-5">
    </div>

    <script type="module" src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
